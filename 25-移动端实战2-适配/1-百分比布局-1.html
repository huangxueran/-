<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <title>百分比布局</title>
      <style>
          * {
              margin: 0;
              padding: 0;
          }
          #box{
              height: 200px;
          }
          #box div{
              width: 25%;
              height: 100%;
              float: left;
          }
          #box div:nth-child(1){background: pink}
          #box div:nth-child(2){background: green}
          #box div:nth-child(3){background: gray}
          #box div:nth-child(4){background: gold}
      </style>
  </head>
  <body>
      <div id="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
      </div>
  </body>
  </html>
