<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jsonp</title>
    <style>
           * {
               margin: 0;
               padding: 0
           }
       </style>
   </head>
   <body>
   <ul id="list"></ul>
   <input type="text" id="txt"><input id="btn" type="button" value="获取">
   <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script>
       btn.onclick = function () {
      //以下代码仅为演示用,具体传入参数请参看接口描述详情页.
      //需要引用jquery库

      function formatterDateTime() {
        var date=new Date()
        var month=date.getMonth() + 1
              var datetime = date.getFullYear()
                      + ""// "年"
                      + (month >= 10 ? month : "0"+ month)
                      + ""// "月"
                      + (date.getDate() < 10 ? "0" + date.getDate() : date
                              .getDate())
                      + ""
                      + (date.getHours() < 10 ? "0" + date.getHours() : date
                              .getHours())
                      + ""
                      + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                              .getMinutes())
                      + ""
                      + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                              .getSeconds());
              return datetime;
          }

          $.ajax({
              type: 'post',
              url: 'http://route.showapi.com/181-1',
              dataType: 'json',
              data: {
                  "showapi_timestamp": formatterDateTime(),
                 "showapi_appid": '68146', //这里需要改成自己的appid
                   "showapi_sign": 'df6f5419009143bb845bcb348b519b31',  //这里需要改成自己的应用的密钥secret
                  "num":"10",
                  "rand":"1",
                  "word":"盗墓笔记",
                  "page":"1",
                  "src":"人民日报"

              },

              error: function(XmlHttpRequest, textStatus, errorThrown) {
                  alert("操作失败!");
              },
              success: function(result) {
                  console.log(result) //console变量在ie低版本下不能用
              }
          });
      }
    </script>
</body>
</html>
